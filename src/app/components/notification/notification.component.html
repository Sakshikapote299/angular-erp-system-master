<div class="container">
    <br>
    <mat-card style="padding: 30px;">
        <div class="flex align-center justify-between">
            <mat-card-title>
                Notification
            </mat-card-title>
            <a routerLink="/notifications-list" mat-raised-button color="primary">View Notifications</a>
        </div>
        <br>
        <br>
        <form [formGroup]="form" (submit)="saveNotification()">
            <mat-form-field appearance="fill" >
                <mat-label>Department</mat-label>
                <mat-select
                    [formControl]="departmentControl"
                >
                  <mat-option *ngFor="let option of departments | async" [value]="option.name">
                    {{option.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="fill" >
                <mat-label>Faculty</mat-label>
                <mat-select
                    [formControl]="facultyControl"
                >
                  <mat-option *ngFor="let option of faculties | async" [value]="option.name">
                    {{option.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            <mat-form-field appearance="fill" >
                <mat-label>Program</mat-label>
                <mat-select
                    [formControl]="programControl"
                >
                  <mat-option *ngFor="let option of programs | async" [value]="option.name">
                    {{option.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <br>
              <br>
            <mat-form-field appearance="fill" >
                <mat-label>Year</mat-label>
                <mat-select
                    [formControl]="yearControl"
                >
                  <mat-option *ngFor="let option of years | async" [value]="option.name">
                    {{option.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            <mat-form-field appearance="fill" >
                <mat-label>Divisions</mat-label>
                <mat-select
                    [formControl]="divisionControl"
                >
                  <mat-option *ngFor="let option of divisions | async" [value]="option.name">
                    {{option.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            <mat-form-field appearance="fill" >
                <mat-label>School</mat-label>
                <mat-select
                    [formControl]="divisionControl"
                >
                  <mat-option *ngFor="let option of schools | async" [value]="option.name">
                    {{option.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <br>
              <br>
              <mat-form-field appearance="fill" >
                <mat-label>Choose a date</mat-label>
                <input [formControl]="dateControl" matInput [matDatepicker]="picker" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill" >
                <mat-label>Choose Time</mat-label>
                <input [formControl]="timeControl" matInput type="time" placeholder="start date" required>
            </mat-form-field>
            <br><br>
            <mat-form-field appearance="fill" style="width: 450px;" >
                <mat-label>Subject</mat-label>
                <input [formControl]="subject" matInput required>
            </mat-form-field>
            <br><br>
            <mat-form-field style="width: 450px;"  appearance="fill">
                <mat-label>Details</mat-label>
                <textarea rows="5" [formControl]="details" matInput placeholder="Details" required></textarea>
            </mat-form-field>
            <br>
            <br>
            <label>
              <input type="checkbox" [checked]="isAllStudentsChecked" (change)="onSelectAll($event)">
              Select All Students
            </label>
            <br>
            <div *ngFor="let data of students; let i=index">
              <label>
                <input [disabled]="isAllStudentsChecked" [checked]="isAllStudentsChecked" type="checkbox"  [value]="data.name" (change)="onCheckboxChange($event)" />
                {{data.name}}
              </label>
            </div>
            <br>
            <br>
            <div>
                <button mat-raised-button color="primary">Create</button>
            </div>
        </form>
    </mat-card>
</div>
